<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter Website</title>
  </head>
  <body>
    <h1>Temperature Converter Website</h1>
    <section class="temp-container">
      <label for="celcius">Celsius</label>
      <input type="text" name="celcius" id="celcius" />

      <label for="fahrenheit">Fahrenheit</label>
      <input type="text" name="fahrenheit" id="fahrenheit" />

     <div class="btn">
        <button id="convert">Convert!</button>
        <button id="clear">Reset</button>

     </div>
      
    </section>
 

    <script src="script.js"></script>
  </body>
</html>
